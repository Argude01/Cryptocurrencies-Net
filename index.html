<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atributos Dinamicos | Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <img
      v-on:mouseover="toggleShowPrices"
      v-on:mouseout="toggleShowPrices" 
      v-bind:src="img"  
      v-bind:alt="name"
      >

    <h1 v-bind:class=" changePercent > 0 ? 'green' : 'red' ">
      {{ name }}
      <span v-if="changePercent > 0">👍</span>
      <span v-else-if="changePercent < 0">👎</span>
      <span v-else="changePercent === 0">🤞</span>

      <!--- NOTE:
        We will use SHOW directive for elements which need to change constantly, 
        otherwise use IF/ELSE directive

        <span v-show="changePercent > 0">👍</span>
        <span v-show="changePercent < 0">👎</span>
        <span v-show="changePercent === 0">🤞</span>
      -->
      <span v-on:click="toggleShowPrices">
        {{ showPrices ? '💸' : '🎃' }}
      </span>
    </h1>

    <!--- NOTE:
          We can show lists from a array or a collection of data   
    <ul>
      <li v-for="(price, index) in prices" v-bind:key="price">{{ index }} - {{ price }}</li>
    </ul>
    --->
    <ul v-show=showPrices>
      <li 
        v-for="(bprice, index) in pricesWithDays" v-bind:key="price.day"
        v-bind:class="{ orange: bprice.value === price, red: bprice.value < price, green: bprice.value > price }"
        class="uppercase"
        >
        {{ index }} - {{ bprice.day }} = {{ bprice.value }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
